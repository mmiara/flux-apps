---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mmtest
  namespace: default
spec:
  chart:
    spec:
      chart: test-apps
      version: '0.1.0'
      sourceRef:
        kind: GitRepository
        name: test
        namespace: flux-system
      interval: 60s
  interval: 60s
  values:
    replicaCount: 3
